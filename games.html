<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Development - Games</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1b1b3a; /* Background color */
            color: #ffffff; /* Text color */
        }

        /* Navigation bar styling */
        .fixed-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(52, 58, 64, 0.8); /* Dark semi-transparent */
            padding: 10px 20px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            color: #ffffff;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjust the logo size */
            margin-right: 10px;
        }

        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 0 15px;
        }

        a {
            color: #ffffff; /* White color for links */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #17a2b8; /* Light blue hover effect */
        }

        /* Game Section Styles */
        .game-section {
            padding: 100px 20px;
            text-align: center;
        }

        .big-game {
            background-color: rgba(46, 46, 107, 0.8); /* Darker background for big game */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .big-game img {
            width: 100%; /* Full width */
            max-width: 600px; /* Limit max width */
            border-radius: 10px;
        }

        .game-title {
            font-size: 24px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="fixed-nav">
        <div class="logo">
            <img src="Assets/logo.png" alt="Nordic Development Logo"> 
            Nordic Development
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="#news">News</a></li>
        </ul>
        <div class="socials">
            <a href="https://twitter.com/yourpage" target="_blank">
                <img src="Assets/twitter.png" alt="Twitter Logo">
            </a>
            <a href="https://www.instagram.com/yourpage" target="_blank">
                <img src="Assets/instagram.png" alt="Instagram Logo">
            </a>
            <a href="https://www.tiktok.com/@yourpage" target="_blank">
                <img src="Assets/tiktok.png" alt="TikTok Logo">
            </a>
            <a href="https://discord.gg/kADMbpAz3Y" target="_blank">
                <img src="Assets/discord.png" alt="Discord Logo">
            </a>
        </div>
    </div>

    <div class="game-section">
        <div class="big-game">
            <img src="Assets/project1.png" alt="Silent Screams Banner">
            <div class="game-title">Silent Screams</div>
            <a href="features/silent-screams.html" class="learn-more">Learn More</a>
        </div>
    </div>
</body>
</html>
